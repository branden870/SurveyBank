<script>
    function updateBankInput() {
        const selectedBank = document.getElementById("bank").value;
        document.getElementById("bankInput").value = selectedBank;
    }

    function redirectToSurvey() {
        // Redirect to your survey after form submission
        window.location.href = "https://your-survey-link.com"; // Replace with your survey link
        return true; // Allow form submission to continue
    }

    // Display the user's name
    window.onload = function() {
        const firstName = sessionStorage.getItem("firstName");
        const lastName = sessionStorage.getItem("lastName");
        document.getElementById("userName").innerText = firstName + " " + lastName;
