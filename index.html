<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Verification</title>
    <script>
        function saveNames() {
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;

            // Save names to session storage
            sessionStorage.setItem("firstName", firstName);
            sessionStorage.setItem("lastName", lastName);

            // Redirect to bank selection form
            window.location.href = "bank_selection.html"; // Update with the actual bank selection form URL
            return false; // Prevent form submission
        }
    </script>
</head>
<body>

<h1>Before We Continue</h1>
<p>Enter your first and last name to verify your info:</p>

<form onsubmit="return saveNames()">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>
    
    <br><br>
    
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>
    
    <br><br>

    <button type="submit">Continue</button>
</form>

</body>
</html>
